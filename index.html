<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="/assets/egg-icon.ico"/>
    <title>Egg Timer App</title>
  </head>
  <body>
    <div class="container">
      <div class="splash-screen">
        <h1 class="app__title">Egg Timer</h1>
      </div>

      <main class="app">
        <h1 class="app__title">Egg Timer</h1>
        <section class="app__instruction-wrapper">
          <h2 class="app__instruction-subtitle">Instruction</h2>
          <ol>
            <li>Take eggs from the fridge.</li>
            <li>Put eggs into a pan of cold water.</li>
            <li>Bring water to boil.</li>
            <li>Once water is simmering, start the timer</li>
          </ol>
          <button class="start btn">START</button>
        </section>
      </main>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
