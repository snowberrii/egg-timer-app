<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Menu</title>
  </head>
  <body>
    <main class="app">
      <h1 class="app__title">Egg Timer</h1>
      <section class="app__menu-wrapper">
        <h2 class="app__menu-subtitle">Coose Your Egg Style</h2>
        <div class="egg-grid">
          <div class="egg-options">
            <div class="egg-option" id="runny-yolk" data-minutes="4">
              <div class="egg-image">
                <img
                  src="https://placehold.co/100x120"
                  alt="Boiled Egg with Runny Yolk"
                />
              </div>
              <div class="egg-label">Runny Yolk</div>
            </div>
            <div class="egg-option" id="soft-boiled" data-minutes="5">
              <div class="egg-image">
                <img src="https://placehold.co/100x120" alt="Soft Boiled Egg" />
              </div>

              <div class="egg-label">Soft Boiled</div>
            </div>
            <div class="egg-option" id="medium-boiled" data-minutes="6">
              <div class="egg-image">
                <img
                  src="https://placehold.co/100x120"
                  alt="Medium Boiled Egg"
                />
              </div>

              <div class="egg-label">Medium Boiled</div>
            </div>
            <div class="egg-option" id="hard-boiled" data-minutes="7">
              <div class="egg-image">
                <img src="https://placehold.co/100x120" alt="Hard Boiled Egg" />
              </div>

              <div class="egg-label">Hard Boiled</div>
            </div>
          </div>
        </div>
        <button class="back btn">GO BACK</button>
      </section>
    </main>
    <script src="scripts/main.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/timer.js"></script>
  </body>
</html>
